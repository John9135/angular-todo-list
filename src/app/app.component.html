<div>
  <h1>To Do list</h1>
  <label for="addItemInput"> ¿Qué tenemos que hacer?</label>
  
  <input #newItem placeholder="Agregar un pendiente"
  (keyup.enter)="addItem(newItem.value);
  newItem.value=''"
  class="leg-text-input" id="addItemInput">

  <button class="btn-primary" (click)="addItem(newItem.value)">Agregar</button>
  <ul>
    <li *ngFor="let item of items">{{item.description}}</li>
  </ul>
</div>
